version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Передаем переменную на этапе сборки (build time)
        # Важно: NEXT_PUBLIC_ переменные в Next.js встраиваются в бандл во время сборки
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://awards-jx4m.onrender.com}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

